<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="Exercise2.css">
        
    </head>
    <body>
        <form class="formStyle">
            <h1 class="Titlu">Travel resevation form</h1>
            <h3>* denotes mandatory</h3>
            <label for="nume">Full Name*</label> <br>
                <input type="text" name="nume" required placeholder="FirstNameLastName">  <br>
            
            <label for="email_address">Email address* </label> <br>
                <input type="email" name="email_address" required placeholder="EMAIL_ADDRESS"><br>
            
            <label>Select Tour Package*</label> <br>
            <select value="TourPackage" required>
                    <option value="Goa">Goa</option> <br>
                    <option value="Israel">Israel</option> <br>
                    <option value="Philipines">Philipines</option> <br>
            </select> <br>

            <label for="arrivaldate">Arrival Date*</label> <br>
            <input type="date" name="arrivaldate" placeholder="m/d/y"> <br>

            <label for="persons">Number of persons*</label> <br>
                <input type="number" name="persons" placeholder="UNKOWN_TYPE"> <br>
            
            <label for="name">What would you want to avail*</label> <br>
            <label>Boarding</label>
                <input type="checkbox" name="Boarding"> <br>
            
            <label>Fooding</label>
                <input type="checkbox" name="Fooding"> <br>

            <label>Sight seeing</label>
                <input type="checkbox" name="Sight seeing"> <br>
            
            <label for="coupon">Discount Coupon code</label> <br>
                <input type="number" name="coupon" placeholder="UNKOWN_TYPE"> <br>

            <label>Terms and conditions*</label> <br>
            <input type="radio" name="card" value="I agree">I agree
            <input type="radio" name="card" value="I disagree">I disagree <br>

            <button type="submit" value="Submit">Complete reservation</button>
            
        </form>
        
    </body>
</html>
